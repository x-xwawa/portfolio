<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>⋱♱⋰ ⋱✮⋰ ⋱♱⋰ ⋱✮⋰ ⋱♱⋰</title>

  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- オーバーレイ -->
<div id="overlay">
  <section class="window">

    <header class="window-bar">
      <p class="system-text">System Message</p>
      <div class="window-controls">
        <button class="mini-btn">－</button>
        <button class="close-btn">×</button>
      </div>
    </header>

    <div class="window-content">
      <p class="message">ポートフォリオを起動しますか？</p>

      <div class="action-buttons">
        <button class="cancel-btn">やめる</button>
        <button class="ok-btn">起動する</button>
      </div>
    </div>

  </section>
</div>

<!-- 暗転 -->
<div id="blackout"></div>

<!-- ロード画面 -->
<div id="loading">
  <div class="spinner"></div>
</div>

<!-- メイン画面 -->
<main id="main-screen">
  <!-- ★統一：data-back を付与（indexでは起動画面へ戻る） -->
  <button id="back-btn" data-back>◀ 戻る</button>

  <!-- 上のテキスト枠 -->
  <section class="top-text">
    <h1 class="top-title">Thank you for Viewing.</h1>
    <p class="top-sub">本ポートフォリオの作品は 自主制作/架空案件です。</p>
    <p class="text-line"> 実在の企業・団体・施策とは関係ありません。</p>
  </section>

  <!-- 画像（カテゴリ）4つ：クリックで次ページへ -->
  <div class="grid">
    <a class="card" href="soba.html">
      <div class="thumb">
        <img src="images/IMG_7227.png" alt="">
        <div class="thumb-caption">《蕎麦粉フレーク》</div>
      </div>
      <p class="card-text">1.新商品開発企画案</p>
    </a>

    <a class="card" href="ad.html">
      <div class="thumb">
        <img src="images/IMG_7228.png" alt="">
        <div class="thumb-caption">　</div>
      </div>
      <p class="card-text">2．仮想広告案</p>
    </a>

    <a class="card" href="food.html">
      <div class="thumb">
        <img src="images/IMG_7229.png" alt="">
        <div class="thumb-caption">　</div>
      </div>
      <p class="card-text">3．子供向け体験型企画案</p>
    </a>

    <a class="card" href="hobby.html">
      <div class="thumb">
        <img src="images/IMG_7230.png" alt="">
        <div class="thumb-caption">　</div>
      </div>
      <p class="card-text">そのほか</p>
    </a>
  </div>

  <!-- 下の「ホバー中だけ説明が出る」枠 -->
  <section class="hover-info" tabindex="0">
    <div class="hover-label">My Profile</div>
    <div class="hover-panel" aria-hidden="true">
      <p class="hover-panel-text">
        ここにマウスをかざしている間だけ新たにブロックなどが現れて、
        その中に文字（説明文）があるという仕組みにできます。
      </p>
    </div>
  </section>

  <!-- ★追加：My Profile の下の文章 -->
  <section class="footer-note">
    <p class="footer-note-text">
      ここに文章を入れられます。<br>
      例：志望軸／得意領域／使用ツール／連絡先 など。
    </p>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
